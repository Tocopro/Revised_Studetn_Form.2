<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<form onsubmit="return false">
    <div class="section1">
        <h2> Student Registration Portal</h2>
        <h4>Student ID Information</h4>
        <label class="one" for="studentID">Student ID </label>
        <input class="two" type="text" id="studentID" name="studentID" value="" autocomplete="off" required><br>
        <label class="one" for="firstName">First Name</label>
        <input class="two"type="text" id="firstName" name="firstName" value="" autocomplete="off" required><br>
        <label class="one" for="lastName">Last Name</label>
        <input class="two"type="text" id="lastName" name="lastName" value="" autocomplete="off" required><br>
        <label class="one" for="begin">Age</label>
        <input class="two"type="date" name="begin" id="begin" placeholder="dd-mm-yyyy" value="" min="1900-01-01"
               max="2099-12-31" required>
        <h5>Gender</h5>
        <fieldset>
            <legend class="legend">Select your Gender</legend>
            <label for="female">Female</label>
            <input class="two" type="radio" id="female" name="female" value="female"><br>
            <label for="male">Male</label>
            <input class="two"type="radio" id="male" name="female" value="male">
        </fieldset>
        <label for="email">Enter your Email Address</label>
        <input type="text" id="email" name="email" value="" required>
        <label for="phone">Telephone</label>
        <input type="text" id="phone" name="phone" value="" required><br>
        <label for="address">Residential Address</label><br>
        <textarea id="address" rows="4" cols="25" required></textarea><br>
        <label for="semester">Semester</label><br>
        <select id="semester" name="semester">
            <option value="Spring Semester">Spring Semester</option>
            <option value="Summer 1">Summer 1</option>
            <option value="Summer 2">Summer 2</option>
            <option value="Fall Semester">Fall Semester</option>
        </select><br><br>
        <label for="subject-major">Subject Major Choice</label><br>
        <select id="subject-major" name="subject-major">
            <option value="Arts">Arts</option>
            <option value="Sciences">Sciences</option>
            <option value="Humanities">Humanities</option>
            <option value="Sports">Sports</option>
        </select><br><br>
        <label for="classes">Select a Class or Classes</label><br>
        <select id="classes" name="classes">
            <option value="Mathematics">Mathematics</option>
            <option value="English">English</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Geography">Geography</option>
            <optio value="History">History</optio>
            <option value="Social Studies">Social Studies</option>
            <option value="Psychology">Psychology</option>
        </select>
    </div>
</form>
</body>
</html>
